<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

<form action="">
    <legend>Join Us Today!</legend>
    <br>
    <label for="firstname">First Name :</label><br>
    <input type="text" placeholder="Eg Glory" id="firstname" required>
    <br><br>

    <label for="surname">Surname :</label>
    <input type="text" placeholder="Enter your Surname" id="surname" required>
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" placeholder="e.g abc@gmail.com" id="email" required><br><br>

    <label for="password">Password :</label>
    <input type="password" placeholder="type" id="password" required><br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" placeholder="e.g 0700123456" id="phone" value="254" required><br><br>

    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required><br><br>

    <label for="Appointment">Appointment Date and Time :</label>
    <input type="datetime-local" id="Appointment" required><br><br>

    <label for="photo">Upload photo: </label>
    <input type="file" id="photo" required><br><br>

    <label for="nationality">Nationality :</label>
    <!---dropdown--->
    <select name="" id="nationality">
        <option value="" disabled>---Select nationality---</option>
        <option value="">Kenyan</option>
        <option value="">Ugandan</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">French</option>
    </select><br><br>
    <p>Choose your favorite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>
    <input type="radio" id="Man Utd" name="team">
    <label for="Man Utd">Man Utd</label>
    <br>
    <input type="radio" id="Chelsea" name="team">
    <label for="Chelsea">Chelsea</label>
    <br>
    <p>select programming language :</p>
    <input type="Checkbox" id="python">
    <label for="python">Python</label>
    <br>
    <input type="Checkbox" id="PHP">
    <label for="php">PHP</label>
    <br>
    <input type="Checkbox" id="java">
    <label for="java">Java</label>
    <br><br>
    <label for="message">Describe Yourself</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="type something here"></textarea><br>
    <button type="submit">Create an Account</button>


    

    
    
    
    
</form>
</body>
</html>
